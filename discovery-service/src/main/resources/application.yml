server:
  port : 8761

spring:
  application:
    name : discovery-service

eureka:
  instance:
    hostname : localhost
    ip-address : true
  client:
    register-with-eureka : false
    fetch-registry : false
    service-url:
      defaultZone : http://${eureka.instance.hostname}:${server.port}/eureka/

management.tracing.sampling.probability : 1.0